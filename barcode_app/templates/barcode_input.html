<!-- barcode.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Detected Barcodes</title>
</head>
<body>
    <h1>Detected Barcodes</h1>
    <ul>
        {% for barcode in barcodes %}
            <li>{{ barcode.data }}</li>
        {% endfor %}
    </ul>
</body>
</html>
